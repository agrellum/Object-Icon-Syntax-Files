# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=$line $include $load $uload $define $undef $if $elsif $else $endif $encoding $error ascii break clock cset current date dateline digits dump errorcoexpr errornumber errortext errorvalue fail features file handler host lcase letters level line main maxlevel no null pos progname random source subject time trace ucase uset version why yes abstract break case class const create default do else end every fail final global if import initial invocable link local native next not of optional override package private procedure protected public readable record repeat return static succeed suspend then to by unless until while 
secondary=abs any back bal center char classof clear coact cocopy cofail collect copy cset delay delete detab display entab errorclear exit fatalerr find get iand icom image insert integer ior is ishift ixor key keyof keyval left list many map match max member min move numeric ord pop pos proc pull push put real repl reverse right runerr seq serial set sort sortf string syserr system tab table text trim type uchar ucs upto weakref weakrefval

[lexer_properties=C]
styling.within.preprocessor=0

[settings]
lexer_filetype=C
tag_parser=C

[settings]
# default extension used when saving files
extension=icn

# MIME type
mime_type=text/icn

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=#

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
#	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
width=3
# 0 is spaces, 1 is tabs, 2 is tab & spaces
type=0

[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
compiler=oit "%f"
run_cmd="./%e"
